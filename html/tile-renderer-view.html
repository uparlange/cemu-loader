<div view animated [(animation)]="animation" [(duration)]="duration">
    <img animated [animation]="'swing'" [duration]="500" *ngFor="let game of helper.provider | orderBy:'name'; trackBy:helper.gameTrack"
        [src]="helper.getImageUrl(game.image)" [title]="game.name" (click)="helper.playGame(game)">
</div>
