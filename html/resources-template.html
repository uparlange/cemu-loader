<div [animation]="animation">
    <div class="panel-header">
        <span>Resources</span>
    </div>
    <table class="table">
        <tr>
            <td>
                <a data-link="http://cemu.info" (click)="openLink($event)">Cemu Emulator</a>
            </td>
        </tr>
        <tr>
            <td>
                <a data-link="https://slashiee.github.io/cemu_graphic_packs" (click)="openLink($event)">Graphics Packs</a>
            </td>
        </tr>
        <tr>
            <td>
                <a data-link="https://sshnuke.net/cemuhook" (click)="openLink($event)">H264 decoder plugin</a>
            </td>
        </tr>
        <tr>
            <td>
                <a data-link="http://wiiuusbhelper.com/" (click)="openLink($event)">Wii U USB Helper (Wii U titles and DLC updates)</a>
            </td>
        </tr>
        <tr>
            <td>
                <a data-link="https://github.com/Tsume/Maple-Tree" (click)="openLink($event)">MapleTree (Wii U titles and DLC updates)</a>
            </td>
        </tr>
        <tr>
            <td>
                <a data-link="http://www.gametdb.com/WiiU" (click)="openLink($event)">Wii U Database</a>
            </td>
        </tr>
    </table>
</div>
