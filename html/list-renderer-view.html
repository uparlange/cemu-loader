<div view animated [(animation)]="animation" [(duration)]="duration">
    <table class="table is-fullwidth">
        <tbody>
            <tr animated [animation]="'fadeInLeftBig'" [duration]="500" *ngFor="let game of helper.provider | orderBy:'name'; trackBy:helper.gameTrack"
                (click)="helper.playGame(game)" [title]="game.name">
                <td>
                    <img [src]="helper.getImageUrl(game.image)">
                    <span>{{game.name}}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
