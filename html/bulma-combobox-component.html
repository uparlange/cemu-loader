<div class="dropdown" [ngClass]="{'is-active' : active, 'is-right' : right}" (click)="active=!active">
    <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
        <span *ngIf="selected?.icon != null" class="icon">
            <img *ngIf="iconType === 'img'" [src]="selected?.icon">
            <i *ngIf="iconType === 'fa'" [ngClass]="selected?.icon" class="fa"></i>
        </span>
        <span *ngIf="selected?.label != null">{{selected?.label}}</span>
        <span class="icon is-small">
            <i class="fa fa-angle-down" aria-hidden="true"></i>
        </span>
    </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
            <a [ngClass]="(item.data == selected?.data) ? 'is-active' : null" *ngFor="let item of provider; trackBy:trackBy" class="dropdown-item"
                (click)="onClick(item)">
            <span *ngIf="item.icon != null" class="icon">
                <img *ngIf="iconType === 'img'" [src]="item.icon">
                <i *ngIf="iconType === 'fa'" [ngClass]="item.icon" class="fa"></i>
            </span>
            <span *ngIf="item.label != null" class="dropdown-label">{{item.label}}</span>
        </a>
        </div>
    </div>
</div>
