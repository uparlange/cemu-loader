<a class="button is-primary" [title]="title != null ? title : ''" (click)="onClick($event)">
    <span *ngIf="icon != null" class="icon">
        <img *ngIf="iconType === 'img'" [src]="icon">
        <i *ngIf="iconType === 'fa'" [ngClass]="icon" class="fa"></i>
    </span>
    <span *ngIf="label != null">
        {{label}}
    </span>
</a>
