<div class="app-content">
    <router-outlet></router-outlet>
</div>
<div class="app-header">
    <div class="tabs is-centered is-small">
        <ul>
            <li [ngClass]="model.currentView == '/list' ? 'is-active' : null" (click)="showView('/list')">
                <a>
                    <span class="icon is-small"><i class="fa fa-gamepad"></i></span>
                    <span *ngIf="model.config.games.length > 0; else nogames">My {{model.config.games.length}} game(s)</span>
                    <ng-template #nogames>My future game(s)</ng-template>
                </a>
            </li>
            <li [ngClass]="model.currentView == '/config' ? 'is-active' : null" (click)="showView('/config')">
                <a>
                    <span class="icon is-small"><i class="fa fa-cogs"></i></span>
                    Configuration
                </a>
            </li>
        </ul>
    </div>
</div>
